<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeteer</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
    <div class="navbar">
        <div class="hamburger">H</div>
        <div class="profile">P</div>
    </div>

    <a class="new-purchase" href="#"><h4>Add New Purchase <span class="addition-circle">+</span></h4></a>
    <!-- might have to redirect to a new page or pop up pane could be fun -->

    <div class="card">
        <p class="available-balance">Available Balance</p>
        <h1 class="available-amount">$0.00</h1>
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <a href="#">See details</a>
        <!-- might have to redirect to a new page or pop up pane could be fun -->
    </div>

    <div class="activity-section">
        <h4>Activity</h4>
        <a href=""><p>View All <span></span></p></a>
    </div>

    <div class="wave-background">
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>
    </div>
</body>
<script src="../app.js">
</script>

</html>
