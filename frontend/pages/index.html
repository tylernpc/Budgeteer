<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeteer</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="shapes">
        <div class="top-layer">
            <div class="shape-teardrop"></div>
            <div class="shape-top-o"></div>
        </div>
        <div class="bottom-layer">
            <div class="shape-bottom-o"></div>
            <div class="shape-left-swish"></div>
            <div class="shape-right-swish"></div>
        </div>
    </div>

    <div class="wave-background">
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>
    </div>

    <h1 class="title">Budgeteer</h1>
    <p class="short-intro">Take control of your finances. Welcome to Budgeteer.</p>

    <button id="cta-btn" class="cta-btn"><a href="../pages/login.html">Get Started</a></button>
</body>
<script src="../app.js">
</script>

</html>
