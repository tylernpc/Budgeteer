<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeteer</title>
    <link rel="stylesheet" href="/frontend/styles/login.css">
</head>

<body>
    <div class="hero">
        

        <form class="login-form">
            <h1 class="hero-statement">Login</h1>
            <input type="text" id="username" name="username" placeholder="Enter username">
            <input type="text" id="password" name="password" placeholder="Enter password">
            <input type="button" id="login" value="Login" onclick="notLoginBecauseComputerWontLetMe()">
            <p class="sign-up">Don't have an account? <a href="/frontend/pages/signup.html">Sign Up!</a></p>
        </form>
    </div>

    <div class="wave-background">
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>
    </div>
</body>
<script src="/frontend/app.js">
</script>

</html>
